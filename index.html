<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Карта квеста</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <div id="app">
    <header class="top-bar">
      <div class="slider-controls">
        <button id="prevFloorBtn" class="nav-btn">←</button>
        <span id="floorLabel" class="floor-label">3 этаж</span>
        <button id="nextFloorBtn" class="nav-btn">→</button>
      </div>

      <div class="zoom-controls">
        <button id="zoomOutBtn" class="zoom-btn">−</button>
        <span id="zoomLabel" class="zoom-label">100%</span>
        <button id="zoomInBtn" class="zoom-btn">+</button>
        <button id="resetViewBtn" class="zoom-btn reset-btn">Сброс</button>
      </div>
    </header>

    <main class="map-wrapper">
      <div id="mapViewport" class="map-viewport">
        <!-- Контейнер, который масштабируем и двигаем -->
        <div id="mapInner" class="map-inner">
          <img
            id="mapImage"
            src="maps/3.jpg"
            alt="Карта 3 этажа"
            class="map-image"
          />

          <!-- Примеры "комнат", к которым можно привязать прогресс (hotspots) -->
          <!-- Позиции и размеры подгонишь под свои карты -->
          <div class="room-marker" data-floor="3" data-room-id="room_301" style="left: 20%; top: 30%;">301</div>
          <div class="room-marker" data-floor="3" data-room-id="room_302" style="left: 50%; top: 50%;">302</div>

          <div class="room-marker" data-floor="4" data-room-id="room_401" style="left: 30%; top: 40%;">401</div>
          <div class="room-marker" data-floor="4" data-room-id="room_402" style="left: 60%; top: 60%;">402</div>
        </div>
      </div>
    </main>
  </div>

  <script src="map.js"></script>
</body>
</html>
